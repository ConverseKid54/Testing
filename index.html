<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 10px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="length">Password Length (minimum 8, maximum 20):</label>
    <input type="number" id="length" value="8" min="8" max="20">
    <button onclick="onGenerateButtonClick()">Generate Password</button>
    <h2 id="result"></h2>

    <script src="password-generator.js"></script>
</body>
</html>
