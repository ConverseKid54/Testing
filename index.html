<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 10px;
            text-align: center; /* Center text */
        }
        input {
            margin: 10px;
            padding: 5px;
            text-align: center; /* Center input text */
        }
        button {
            padding: 5px 10px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        #result {
            text-align: center; /* Center the result */
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <img src="Rumpke.webp" alt="Password Generator Image">
    <h1>Password Generator</h1>
    <label for="length">Password Length (minimum 8, maximum 20):</label>
    <input type="number" id="length" value="8" min="8" max="20">
    <button onclick="onGenerateButtonClick()">Generate Passwords</button>
    <h2 id="result"></h2>

    <script src="password-generator.js"></script>
</body>
</html>
